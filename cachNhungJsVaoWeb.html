<body>
<h1>Bài đọc. Cách nhúng js vào trang web</h1>
<p id="demo"></p>
<!--có một số cách khác nhau để nhúng JS vào một trang web:-->
<!--+ Sử dụng thẻ <script></script> bên trong Html-->
<!--+ Sử dụng file js riêng biêt-->
<!--+ viết mã js ngay trong thẻ html-->
<!--1. Thẻ script: chúng ta có thể sử dụng thẻ script để nhúng js như sau:-->
<script>
    document.getElementById("demo").innerHTML= "my first js";
</script>
<!--Đoạn mã js trên sẽ được thực thi và nghi dòng chữ my firstjs vào trong thẻ có id là demo-->
<!--2. Chúng ta có thể cài đặt thẻ script bên tròn thẻ head hoặc bất cứ vị trí nào mong muốn bên trong thẻ body
Note: Các đoạn mã Js thường đặt ở cuối thẻ body nhằm tăng tốc độ hiển thị của trang web. Tại sao lại thế?
vd sau đây, đoạn mã Js được ddawjrt lại trước thẻ đóng của thẻ body-->
<h1>A web page</h1>
<p id="demo1">A pragraph</p>
<button type="button" onclick="myFunction()">Try it</button>
<script>
    function myFunction() {
        document.getElementById('demo1').innerHTML = "paragraph changed.";
    }
</script>
<!--Note: trong ví dụ trên chúng ta có sử dụng khái niệm hàm function và sự kiện event sẽ được đề cập ở phần sau.-->
